<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Tasks</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      color: #fff;
      padding: 14px;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    /* Custom radio and checkbox styling */
    .checkbox-group, .radio-group {
      margin-bottom: 20px;
    }

    .checkbox-group label, .radio-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      accent-color: #6a11cb;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <h2>Task 1: Contact Form</h2>
  <div class="form-container">
    <form action="/submit" method="POST">
      <label for="name1">Full Name</label>
      <input type="text" id="name1" name="name" required>

      <label for="email1">Email Address</label>
      <input type="email" id="email1" name="email" required>

      <label for="message1">Your Message</label>
      <textarea id="message1" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <h2>Task 2: Validation Form</h2>
  <div class="form-container">
    <form action="/submit" method="POST">
      <label for="username">Choose Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" 
             required pattern="(?=.*[A-Z]).{6,}" 
             title="Must be at least 6 characters long and contain one uppercase letter">

      <label for="email2">Your Email</label>
      <input type="email" id="email2" name="email" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <h2>Task 3: Multi-Section Form</h2>
  <div class="form-container">
    <form action="/submit" method="POST">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </fieldset>

      <fieldset>
        <legend>Address Details</legend>
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </fieldset>

      <fieldset>
        <legend>Contact Info</legend>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email3">Email Address</label>
        <input type="email" id="email3" name="email" required>
      </fieldset>

      <button type="submit">Save Information</button>
    </form>
  </div>

  <h2>Task 4: Preferences Form</h2>
  <div class="form-container">
    <form action="/submit" method="POST">
      <div class="radio-group">
        <label>Select Your Favorite Fruit:</label><br>
        <label><input type="radio" id="apple" name="fruit" value="apple">Apple</label>
        <label><input type="radio" id="banana" name="fruit" value="banana">Banana</label>
        <label><input type="radio" id="cherry" name="fruit" value="cherry">Cherry</label>
      </div>

      <div class="checkbox-group">
        <label>Select Your Hobbies:</label><br>
        <label><input type="checkbox" id="reading" name="hobby" value="reading">Reading</label>
        <label><input type="checkbox" id="swimming" name="hobby" value="swimming">Swimming</label>
        <label><input type="checkbox" id="cycling" name="hobby" value="cycling">Cycling</label>
      </div>

      <button type="submit">Save Preferences</button>
    </form>
  </div>

  <h2>Task 5: Responsive Contact</h2>
  <div class="form-container">
    <form action="/submit" method="POST">
      <label for="name5">Your Name</label>
      <input type="text" id="name5" name="name" required>

      <label for="email5">Your Email</label>
      <input type="email" id="email5" name="email" required>

      <label for="message5">Write Message</label>
      <textarea id="message5" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
